<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Number2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input id="inputBody1" type="number" />
    <input id="inputBody2" type="number" />
    <input
      id="plusButton"
      type="button"
      value="+"
      onclick="computeValue('+')"
    />
    <input
      id="minusButton"
      type="button"
      value="-"
      onclick="computeValue('-')"
    />
    <input
      id="multiplyButton"
      type="button"
      value="x"
      onclick="computeValue('x')"
    />
    <input
      id="divideButton"
      type="button"
      value="/"
      onclick="computeValue('/')"
    />

    <input id="answer" type="number" disabled />
  </body>

  <script src="index.js"></script>
</html>
